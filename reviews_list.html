<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews List</title>
</head>
<body>
    <h1>Reviews List</h1>
    <ul>
       {% for review in reviews %}
    <h3>{{ review.title }}</h3>
    <p>{{ review.content }}</p>
    <p>Rating: {{ review.rating }}</p>
{% endfor %}

    </ul>
</body>
</html>
